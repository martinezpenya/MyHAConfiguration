##########################################
## KEYBOARD - Printer
##
- alias: 'TC Printer'
  initial_state: true
  trigger:
     - platform: event
       event_type: telegram_command
       event_data:
         command: '/Printer'
  action:
    - service: notify.send_message
      data:
        entity_id: notify.telegram_bot_701350878_327910374
        message: 'Select an option'
        data:
          keyboard:
          - '/Printer_on, /Printer_off'
          - '/start'
                