##########################################
## INLINE_KEYBOARD - TCB_light_sleeplamp_off
##
- alias: 'TCB_light_sleeplamp_off'
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: '/TCB_light_sleeplamp_off'
  action:
    - service: light.turn_off
      data:
        entity_id:
          - light.yeelight_1
    - delay: 00:00:01
    - service: telegram_bot.answer_callback_query
      data_template:
        callback_query_id: '{{ trigger.event.data.id }}'
        message: 'Switching SleepLamp light off'
    - service: telegram_bot.edit_replymarkup
      data_template:
        message_id: 'last'
        chat_id: '{{ trigger.event.data.chat_id }}'
        inline_keyboard: !include TCB_lights_menu_buttons.btn