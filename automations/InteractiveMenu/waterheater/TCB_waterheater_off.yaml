##########################################
## INLINE_KEYBOARD - TCB_waterheater_off
##
- alias: 'TCB_waterheater_off'
  initial_state: 'true'
  hide_entity: true
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: '/TCB_waterheater_off'
  action:
    - service: switch.turn_off
      data:
        entity_id:
          - switch.blitzw0lf_1
    - delay: 00:00:01
    - service: telegram_bot.answer_callback_query
      data_template:
        callback_query_id: '{{ trigger.event.data.id }}'
        message: 'Switching WaterHeater socket off'
    - service: telegram_bot.edit_replymarkup
      data_template:
        message_id: 'last'
        chat_id: '{{ trigger.event.data.chat_id }}'
        inline_keyboard: !include TCB_waterheater_menu_buttons.btn