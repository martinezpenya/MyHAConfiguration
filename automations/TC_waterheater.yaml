##########################################
## KEYBOARD - waterheater
##
- alias: 'TC waterheater'
  initial_state: 'true'
  hide_entity: true
  trigger:
     - platform: event
       event_type: telegram_command
       event_data:
         command: '/waterheater'
  action:
     - service: notify.homeassistant
       data:
         message: 'Select an option'
         data:
            keyboard:
            - '/waterheater_30min, /waterheater_15min'
            - '/waterheater_off, /waterheater_on'
            - '/start'
                