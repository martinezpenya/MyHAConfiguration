##########################################
## KEYBOARD - TVset
##
- alias: 'TC TVset'
  hide_entity: true
  trigger:
     - platform: event
       event_type: telegram_command
       event_data:
         command: '/TVset'
  action:
     - service: notify.HomeAssistant
       data:
         message: 'Select an option'
         data:
            keyboard:
            - '/TVset_on, /TVset_off'
            - '/start'
                