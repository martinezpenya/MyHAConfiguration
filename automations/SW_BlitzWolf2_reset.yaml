- alias: 'Blitzwolf2 reset'
  initial_state: on
  trigger:
    - platform: template
      value_template: '{{ now().strftime("%d") == "1" }}'
  action:
    - service: persistent_notification.create
      data_template:
        title: "Blitwolf1 from {{ (states.sensor.bw2_totalstarttime.state) | timestamp_custom('%d/%m/%Y %H:%M:%S' )}} to {{ as_timestamp(now()) | timestamp_custom('%d/%m/%Y %H:%M:%S' )}}"
        message: "Total euros: {{ states.sensor.bw2_total_euro.state_with_unit }} \nTotal KW/h: {{ states.sensor.bw2_total.state_with_unit }}"
    - service: mqtt.publish
      data_template:
        topic: "cmnd/BliTZW0lF_2/energyreset1"
        payload: "0"
    - service: mqtt.publish
      data_template:
        topic: "cmnd/BliTZW0lF_2/energyreset2"
        payload: "0"
    - service: mqtt.publish
      data_template:
        topic: "cmnd/BliTZW0lF_2/energyreset3"
        payload: "0"