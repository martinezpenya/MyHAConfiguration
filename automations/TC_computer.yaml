##########################################
## KEYBOARD - computer
##
- alias: 'TC computer'
  hide_entity: true
  trigger:
     - platform: event
       event_type: telegram_command
       event_data:
         command: '/computer'
  action:
     - service: notify.HomeAssistant
       data:
         message: 'Select an option'
         data:
            keyboard:
            - '/computer_off, /computer_on'
            - '/start'
                