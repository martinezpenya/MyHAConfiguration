- sensor:
  - unit_of_measurement: €/L
    default_entity_id: sensor.gasolinera11
    attributes:
      latitude: "{%- for petrol in states.sensor.gasolinera1.attributes.ListaEESSPrecio
        -%}\n  {%- if petrol[\"IDEESS\"] | int  == 4117 -%}  \n    {{petrol[\"Latitud\"]
        | replace(\",\",\".\")}} \n  {%- endif -%}\n{%- endfor -%}"
      longitude: "{%- for petrol in states.sensor.gasolinera1.attributes.ListaEESSPrecio
        -%}\n  {%- if petrol[\"IDEESS\"] | int  == 4117 -%}  \n    {{petrol[\"Longitud
        (WGS84)\"]| replace(\",\",\".\") }} \n  {%- endif -%}\n{%- endfor -%}"
    name: La Reina
    state: "{%- for petrol in states.sensor.gasolinera1.attributes.ListaEESSPrecio
      -%}\n  {%- if petrol[\"IDEESS\"] | int  == 4117 -%}  \n    {{ petrol[\"PrecioProducto\"]
      | capitalize | replace(\",\",\".\") }} \n  {%- endif -%}\n{%- endfor -%}"

