- sensor:
  - unit_of_measurement: €/L
    default_entity_id: sensor.gasolinera21
    attributes:
      latitude: "{%- for petrol in states.sensor.gasolinera2.attributes.ListaEESSPrecio
        -%}\n  {%- if petrol[\"IDEESS\"] | int  == 10671 -%}  \n    {{petrol[\"Latitud\"]
        | replace(\",\",\".\")}} \n  {%- endif -%}\n{%- endfor -%}"
      longitude: "{%- for petrol in states.sensor.gasolinera2.attributes.ListaEESSPrecio
        -%}\n  {%- if petrol[\"IDEESS\"] | int  == 10671 -%}  \n    {{petrol[\"Longitud
        (WGS84)\"]| replace(\",\",\".\") }} \n  {%- endif -%}\n{%- endfor -%}"
    name: Santa Barbara
    state: "{%- for petrol in states.sensor.gasolinera2.attributes.ListaEESSPrecio
      -%}\n  {%- if petrol[\"IDEESS\"] | int  == 10671 -%}  \n    {{ petrol[\"PrecioProducto\"]
      | capitalize | replace(\",\",\".\") }} \n  {%- endif -%}\n{%- endfor -%}"
