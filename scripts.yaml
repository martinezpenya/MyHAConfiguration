open_street_door:
  alias: Abrir porteria
  sequence:      
    #turn video on
    - service: switch.turn_on
      data:
        entity_id: switch.esphome8_relay1
    # Wait 1 second
    - delay: 00:0:01      
    #- delay: milliseconds: 500
    #turn video off
    - service: switch.turn_off
      data:
        entity_id: switch.esphome8_relay1 
    #leave extra time for video open
    - delay: 00:0:01      
    #open door
    - service: switch.turn_on
      data:
        entity_id: switch.esphome8_relay3
    #wait 1 sec
    #- delay: 00:0:01      
    - delay: 
        milliseconds: 500
    #release open door
    - service: switch.turn_off
      data:
        entity_id: switch.esphome8_relay3