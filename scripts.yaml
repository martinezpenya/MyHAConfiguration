yeelight_night:
  alias: Yeelight night
  sequence:      
    # Turn the lights to low brightness at a very warm temperature
    - service: light.turn_on
      data:
        entity_id: light.Yeelight_1
        rgb_color: [255,0,0]

    # Wait 5 seconds
    - delay: 00:00:10
        
    - service: light.turn_off
      data:
        entity_id: light.Yeelight_1
        transition: 40
        
