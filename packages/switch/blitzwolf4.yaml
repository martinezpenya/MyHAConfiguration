  - alias: bw4_switch_left_on
    initial_state: false
    trigger:
      - platform: numeric_state
        entity_id: sensor.bw4_power
        below: 30
        above: 1
        for:
          minutes: 1
    action:
      - service: switch.turn_off
        data:
          entity_id:
            - switch.BliTZW0lF_4
      - delay: 0:00:02
      - service: notify.send_message
        data:
          entity_id: notify.telegram_bot_701350878_327910374
          message: 
            "{{state_attr('switch.BliTZW0lF_4', 'friendly_name')}} switch is now **{% if is_state('switch.BliTZW0lF_4', 'on') %}ON{% else %}OFF{% endif %}** because it was consuming less than 30W for 5 minutes"          
      - delay: 0:00:02
      - service: persistent_notification.create
        data:
          message: "Is now **{% if is_state('switch.BliTZW0lF_4', 'on') %}ON{% else %}OFF{% endif %}** because it was left on for 1 minute"
          title: "{{state_attr('switch.BliTZW0lF_4', 'friendly_name')}}"

