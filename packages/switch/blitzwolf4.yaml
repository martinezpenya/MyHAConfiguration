homeassistant:
  customize:
    switch.BliTZW0lF_4:
      friendly_name: "bw4_no_power_monitor"
    script.bw4_reset:
      icon: mdi:restore
      friendly_name: "Reset"
    automation.bw4_switch_left_on:
      icon: mdi:power-plug-off
      friendly_name: "Auto power off"
    sensor.bw4_power:
      friendly_name: "Power"
      device_class: power
      state_class: measurement      
    sensor.bw4_current:
      friendly_name: "Current"
    sensor.bw4_voltage:
      friendly_name: "Voltage"
    sensor.bw4_today:
      friendly_name: "kWh Today"
    sensor.bw4_total:
      friendly_name: "kWh Total"
    sensor.bw4_totalstarttime:
      friendly_name: "Last reset"

mqtt:
  switch:
  - name: "BliTZW0lF_4"
    state_topic: "stat/BliTZW0lF_4/POWER"
    command_topic: "cmnd/BliTZW0lF_4/POWER"
    availability_topic: "tele/BliTZW0lF_4/LWT"
    qos: 2
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    optimistic: false
    icon: mdi:speedometer

  sensor:
  - name: bw4_totalstarttime
    state_topic: "tele/BliTZW0lF_4/SENSOR"
    value_template: "{{ as_timestamp(strptime(value_json['ENERGY'].TotalStartTime, '%Y-%m-%dT%H:%M:%S%z', now())) | timestamp_custom('%d/%m/%Y %H:%M:%S' ) }}"
    #unit_of_measurement: ""
    icon: mdi:update
    
  - name: bw4_total
    state_topic: "tele/BliTZW0lF_4/SENSOR"
    value_template: "{{ value_json['ENERGY'].Total }}"
    #unit_of_measurement: "kWh"
    icon: mdi:elevation-rise
  
  - name: bw4_today
    state_topic: "tele/BliTZW0lF_4/SENSOR"
    value_template: "{{ value_json['ENERGY'].Today }}"
    #unit_of_measurement: "kWh"  
    icon: mdi:elevation-rise
    
  - name: bw4_power
    state_topic: "tele/BliTZW0lF_4/SENSOR"
    value_template: "{{ value_json['ENERGY'].Power }}"
    #unit_of_measurement: "W"
    icon: mdi:elevation-rise

  - name: bw4_voltage
    state_topic: "tele/BliTZW0lF_4/SENSOR"
    value_template: "{{ value_json['ENERGY'].Voltage }}"
    #unit_of_measurement: "V"
    icon: mdi:current-ac

  - name: bw4_current
    state_topic: "tele/BliTZW0lF_4/SENSOR"
    value_template: "{{ value_json['ENERGY'].Current }}"
    #unit_of_measurement: "A"
    icon: mdi:transfer

