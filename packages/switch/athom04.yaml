homeassistant:
  customize:
    switch.athom_04:
      friendly_name: "Volant"
    script.athom_04_reset:
      icon: mdi:restore
      friendly_name: "Reset"
    automation.athom_04_switch_left_on:
      icon: mdi:power-plug-off
      friendly_name: "Auto power off"
    sensor.athom_04_power:
      friendly_name: "Power"
      device_class: power
      state_class: measurement      
    sensor.athom_04_current:
      friendly_name: "Current"
    sensor.athom_04_voltage:
      friendly_name: "Voltage"
    sensor.athom_04_today:
      friendly_name: "kWh Today"
    sensor.athom_04_total:
      friendly_name: "kWh Total"
    sensor.athom_04_totalstarttime:
      friendly_name: "Last reset"

mqtt:
  switch:
  - name: "Athom_04"
    state_topic: "stat/Athom_04/POWER"
    command_topic: "cmnd/Athom_04/POWER"
    availability_topic: "tele/Athom_04/LWT"
    qos: 2
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    optimistic: false
    icon: mdi:speedometer

  sensor:
  - name: athom_04_totalstarttime
    state_topic: "tele/Athom_04/SENSOR"
  
    value_template: "{{ as_timestamp(strptime(value_json['ENERGY'].TotalStartTime, '%Y-%m-%dT%H:%M:%S', now())) | timestamp_custom('%d/%m/%Y %H:%M:%S' ) }}"
    unit_of_measurement: ""
    icon: mdi:update
    
  - name: athom_04_total
    state_topic: "tele/Athom_04/SENSOR"
    value_template: "{{ value_json['ENERGY'].Total }}"
    unit_of_measurement: "kWh"
    icon: mdi:elevation-rise
  
  - name: athom_04_today
    state_topic: "tele/Athom_04/SENSOR"
    value_template: "{{ value_json['ENERGY'].Today }}"
    unit_of_measurement: "kWh"  
    icon: mdi:elevation-rise
    
  - name: athom_04_power
    state_topic: "tele/Athom_04/SENSOR"
    value_template: "{{ value_json['ENERGY'].Power }}"
    unit_of_measurement: "W"
    icon: mdi:elevation-rise

  - name: athom_04_voltage
    state_topic: "tele/Athom_04/SENSOR"
    value_template: "{{ value_json['ENERGY'].Voltage }}"
    unit_of_measurement: "V"
    icon: mdi:current-ac

  - name: athom_04_current
    state_topic: "tele/Athom_04/SENSOR"
    value_template: "{{ value_json['ENERGY'].Current }}"
    unit_of_measurement: "A"
    icon: mdi:transfer

