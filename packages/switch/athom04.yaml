utility_meter:
  athom_04_hourly_energy:
    source: sensor.athom_04_total
    cycle: hourly
  athom_04_daily_energy:
    source: sensor.athom_04_total
    cycle: daily
  athom_04_monthly_energy:
    source: sensor.athom_04_total
    cycle: monthly
  athom_04_yearly_energy:
    source: sensor.athom_04_total
    cycle: yearly

automation:
  - alias: athom_04_switch_left_on
    initial_state: false
    trigger:
      - platform: numeric_state
        entity_id: sensor.athom_04_power
        below: 7
        above: 1
        for:
          minutes: 5
    action:
      - service: switch.turn_off
        data:
          entity_id:
            - switch.athom_04
      - delay: 0:00:02
      - service: notify.send_message
        data:
          entity_id: notify.telegram_bot_701350878_327910374
          message: 
            "{{state_attr('switch.athom_04', 'friendly_name')}} switch is now **{% if is_state('switch.athom_04', 'on') %}ON{% else %}OFF{% endif %}** because it was consuming less than 30W for 1 minutes"          
      - delay: 0:00:02
      - service: persistent_notification.create
        data:
          message: "Is now **{% if is_state('switch.athom_04', 'on') %}ON{% else %}OFF{% endif %}** because it was left on for 1 minutes"
          title: "{{state_attr('switch.athom_04', 'friendly_name')}}"

script:
  athom_04_reset:
    sequence:
      - service: mqtt.publish
        data_template:
          topic: "cmnd/Athom_04/energyreset1"
          payload: "0"
      - service: mqtt.publish
        data_template:
          topic: "cmnd/Athom_04/energyreset2"
          payload: "0"
      - service: mqtt.publish
        data_template:
          topic: "cmnd/Athom_04/energyreset3"
          payload: "0"

