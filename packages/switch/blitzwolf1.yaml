homeassistant:
  customize:
    switch.BliTZW0lF_1:
      friendly_name: "Calentador"
      state_class : measurement
      device_class : energy
      Other :
        Attribute name = last_reset
        Attribute Value = 1970-01-01T00:00:00+00:00            
    script.bw1_report:
      icon: mdi:message-reply-text  
      friendly_name: "Report"
    script.bw1_reset:
      icon: mdi:restore
      friendly_name: "Reset"
    sensor.bw1_power:
      friendly_name: "Power"
    sensor.bw1_current:
      friendly_name: "Current"
    sensor.bw1_voltage:
      friendly_name: "Voltage"
    sensor.bw1_today:
      friendly_name: "KW Today"
    sensor.bw1_total:
      friendly_name: "KW Total"
    sensor.bw1_totalstarttime:
      friendly_name: "Last reset"

input_number:
  bw1_kw_pico:
    name: 'KW pico'
    icon: mdi:trending-up
    unit_of_measurement: "KW"
    min: 0
    max: 1000
    mode: box
    step: 0.001 
  bw1_kw_valle:
    name: 'KW valle'
    icon: mdi:trending-down
    unit_of_measurement: "KW"
    min: 0
    max: 1000
    mode: box
    step: 0.001 
  bw1_partial:
    name: partial data
    icon: mdi:calculator-variant
    unit_of_measurement: "KW"
    min: 0
    max: 1000
    mode: box
    step: 0.001  

switch:
  - platform: mqtt
    name: "BliTZW0lF_1"
    state_topic: "stat/BliTZW0lF_1/POWER"
    command_topic: "cmnd/BliTZW0lF_1/POWER"
    availability_topic: "tele/BliTZW0lF_1/LWT"
    qos: 2
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    optimistic: false
    icon: mdi:speedometer

sensor:
  - platform: mqtt
    name: bw1_totalstarttime
    state_topic: "tele/BliTZW0lF_1/SENSOR"
    value_template: "{{ as_timestamp(strptime(value_json['ENERGY'].TotalStartTime, '%Y-%m-%dT%H:%M:%S%z', now())) | timestamp_custom('%d/%m/%Y %H:%M:%S' ) }}"
    unit_of_measurement: ""
    icon: mdi:update
    
  - platform: mqtt
    name: bw1_total
    state_topic: "tele/BliTZW0lF_1/SENSOR"
    value_template: "{{ value_json['ENERGY'].Total }}"
    unit_of_measurement: "KW"
    icon: mdi:elevation-rise
  
  - platform: mqtt
    name: bw1_today
    state_topic: "tele/BliTZW0lF_1/SENSOR"
    value_template: "{{ value_json['ENERGY'].Today }}"
    unit_of_measurement: "kWh"  
    icon: mdi:elevation-rise
    
  - platform: mqtt
    name: bw1_power
    state_topic: "tele/BliTZW0lF_1/SENSOR"
    value_template: "{{ value_json['ENERGY'].Power }}"
    unit_of_measurement: "W"
    icon: mdi:elevation-rise

  - platform: mqtt
    name: bw1_voltage
    state_topic: "tele/BliTZW0lF_1/SENSOR"
    value_template: "{{ value_json['ENERGY'].Voltage }}"
    unit_of_measurement: "V"
    icon: mdi:current-ac

  - platform: mqtt
    name: bw1_current
    state_topic: "tele/BliTZW0lF_1/SENSOR"
    value_template: "{{ value_json['ENERGY'].Current }}"
    unit_of_measurement: "A"
    icon: mdi:transfer

  - platform: template
    sensors:
      bw1_kw_valle:
        friendly_name: 'KW valle'
        value_template: '{{ (states("input_number.bw1_kw_valle") | float| round(6)) }}'
        icon_template: mdi:trending-down
        unit_of_measurement: "KW"
      bw1_kw_pico:
        friendly_name: 'KW pico'
        value_template: '{{ (states("input_number.bw1_kw_pico") | float | round(6)) }}'
        icon_template: mdi:trending-up
        unit_of_measurement: "KW"
      bw1_eur_valle:
        friendly_name: '€ valle'
        value_template: '{{ (states("input_number.bw1_kw_valle") | multiply(states("input_text.energy_cost_v")|float) | float | round(4)) }}'
        unit_of_measurement: "€"
        icon_template: mdi:progress-download
      bw1_eur_pico:
        friendly_name: '€ pico'
        value_template: '{{ (states("input_number.bw1_kw_pico") | multiply(states("input_text.energy_cost_p")|float) | float | round(4)) }}'
        icon_template: mdi:progress-upload
        unit_of_measurement: "€"
      bw1_total_euro:
        friendly_name: '€ Total'
        value_template: '{{(((states.sensor.bw1_eur_valle.state | float) + (states.sensor.bw1_eur_pico.state  | float)) | round(4)) }}'
        unit_of_measurement: "€"
        icon_template: mdi:currency-eur   
      bw1_energy_cost_hour:
        friendly_name: "bw1_Cost (current hour)"
        unit_of_measurement: '€'
        value_template: "{%set IVA = 1.10 |float %}
          {%set imp_elec = 1.05112696 |float %}
          {{ (( states('sensor.bw1_hourly_energy') | float * (states('sensor.pvpc') | float) ) * imp_elec * IVA )  | round(3) }}"

utility_meter:
  bw1_hourly_energy:
    source: sensor.bw1_today
    cycle: hourly
  bw1_daily_energy:
    source: sensor.bw1_today
    cycle: daily
  bw1_monthly_energy:
    source: sensor.bw1_today
    cycle: monthly
  bw1_monthly_energy_cost:
    source: sensor.bw1_energy_cost_hour
    cycle: monthly

automation:
  - alias: 'bw1 reset'
    initial_state: true
    trigger:
      - platform: template
        value_template: '{{ now().strftime("%d") == "01" }}'
    action:
      - service: script.bw1_report
      - service: script.bw1_reset
        
  - alias: 'bw1 Valle'
    initial_state: on
    trigger:
      - platform: template
        value_template: '{{ now().strftime("%M") == "00" }}'
    condition:
      - condition: template
        value_template: '{{ now().strftime("%H") == "13" }}'
    action:
      - service: input_number.set_value
        data_template:
          entity_id: input_number.bw1_kw_valle
          value: "{{ ((states.input_number.bw1_kw_valle.state|float) + ((states.sensor.bw1_total.state|float) - (states.input_number.bw1_partial.state|float))|float) }}"
      - service: input_number.set_value
        data_template:
          entity_id: input_number.bw1_partial
          value: "{{ states.sensor.bw1_total.state }}"          

  - alias: 'bw1 Pico'
    initial_state: on
    trigger:
      - platform: template
        value_template: '{{ now().strftime("%M") == "00" }}'
    condition:
      - condition: template
        value_template: '{{ now().strftime("%H") == "23" }}'
    action:
      - service: input_number.set_value
        data_template:
          entity_id: input_number.bw1_kw_pico
          value: "{{ ((states.input_number.bw1_kw_pico.state|float) + ((states.sensor.bw1_total.state|float) - (states.input_number.bw1_partial.state|float))|float) }}"
      - service: input_number.set_value
        data_template:
          entity_id: input_number.bw1_partial
          value: "{{ states.sensor.bw1_total.state }}"

