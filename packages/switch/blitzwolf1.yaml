script:
  bw1_report:
    sequence:
      - service: persistent_notification.create
        data_template:
          title: "{{state_attr('switch.BliTZW0lF_1', 'friendly_name')}} Report"
          message: "From {{ (states.sensor.bw1_totalstarttime.state) | timestamp_custom('%d/%m/%Y %H:%M:%S' )}}\n
            to {{ as_timestamp(now()) | timestamp_custom('%d/%m/%Y %H:%M:%S' )}}\n\n
            KW Pico: {{ states.sensor.bw1_kw_pico.state_with_unit }} \n
            KW Vall: {{ states.sensor.bw1_kw_valle.state_with_unit }} \n
            Total KW: {{ states.sensor.bw1_total.state_with_unit }}\n\n
            € Pico: {{ states.sensor.bw1_eur_pico.state_with_unit }} \n
            € Vall: {{ states.sensor.bw1_eur_valle.state_with_unit }} \n
            Total €: {{ states.sensor.bw1_total_euro.state_with_unit }}\n"
  bw1_reset:
    sequence:
      - service: mqtt.publish
        data_template:
          topic: "cmnd/BliTZW0lF_1/energyreset1"
          payload: "0"
      - service: mqtt.publish
        data_template:
          topic: "cmnd/BliTZW0lF_1/energyreset2"
          payload: "0"
      - service: mqtt.publish
        data_template:
          topic: "cmnd/BliTZW0lF_1/energyreset3"
          payload: "0"
      - service: input_number.set_value
        data_template:
          entity_id: input_number.bw1_Kw_pico
          value: "0"
      - service: input_number.set_value
        data_template:
          entity_id: input_number.bw1_Kw_valle
          value: "0"
      - service: input_number.set_value
        data_template:
          entity_id: input_number.bw1_partial
          value: "0"



