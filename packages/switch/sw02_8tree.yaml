utility_meter:
  sw02_8tree_hourly_energy:
    source: sensor.sw02_8tree_total
    cycle: hourly
  sw02_8tree_daily_energy:
    source: sensor.sw02_8tree_total
    cycle: daily
  sw02_8tree_monthly_energy:
    source: sensor.sw02_8tree_total
    cycle: monthly
  sw02_8tree_yearly_energy:
    source: sensor.sw02_8tree_total
    cycle: yearly

automation:
  - alias: sw02_8tree_switch_left_on
    initial_state: false
    trigger:
      - trigger: numeric_state
        entity_id: sensor.sw02_8tree_power
        below: 30
        above: 1
        for:
          minutes: 1
    action:
      - action: switch.turn_off
        data:
          entity_id:
            - switch.sw02_8tree
      - delay: 0:00:02
      - action: notify.send_message
        data:
          entity_id: notify.telegram_bot_701350878_327910374
          message: 
            "{{state_attr('switch.sw02_8tree', 'friendly_name')}} switch is now **{% if is_state('switch.sw02_8tree', 'on') %}ON{% else %}OFF{% endif %}** because it was consuming less than 30W for 1 minutes"          
      - delay: 0:00:02
      - action: persistent_notification.create
        data:
          message: "Is now **{% if is_state('switch.sw02_8tree', 'on') %}ON{% else %}OFF{% endif %}** because it was left on for 1 minutes"
          title: "{{state_attr('switch.sw02_8tree', 'friendly_name')}}"

script:
  sw02_8tree_reset:
    sequence:
      - action: mqtt.publish
        data_template:
          topic: "cmnd/sw02_8tree/EnergyToday0"
          payload: "0"
      - action: mqtt.publish
        data_template:
          topic: "cmnd/sw02_8tree/EnergyTotal0"
          payload: "0"
      - action: mqtt.publish
        data_template:
          topic: "cmnd/sw02_8tree/EnergyYesterday0"
          payload: "0"

