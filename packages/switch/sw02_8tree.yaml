homeassistant:
  customize:
    switch.sw02_8tree:
      friendly_name: "Microondas"
    script.sw02_8tree_reset:
      icon: mdi:restore
      friendly_name: "Reset"
    automation.sw02_8tree_switch_left_on:
      icon: mdi:power-plug-off
      friendly_name: "Auto power off"
    sensor.sw02_8tree_power:
      friendly_name: "Power"
      device_class: power
      state_class: measurement      
    sensor.sw02_8tree_current:
      friendly_name: "Current"
    sensor.sw02_8tree_voltage:
      friendly_name: "Voltage"
    sensor.sw02_8tree_today:
      friendly_name: "kWh Today"
    sensor.sw02_8tree_total:
      friendly_name: "kWh Total"
      device_class: energy
    sensor.sw02_8tree_totalstarttime:
      friendly_name: "Last reset"

mqtt:
  switch:
  - name: "sw02_8tree"
    state_topic: "stat/sw02_8tree/POWER"
    command_topic: "cmnd/sw02_8tree/POWER"
    availability_topic: "tele/sw02_8tree/LWT"
    qos: 2
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    optimistic: false
    icon: mdi:speedometer


#"TotalStartTime":"2024-06-11T10:38:34"
  sensor:
  - name: sw02_8tree_totalstarttime
    state_topic: "tele/sw02_8tree/SENSOR"
    value_template: "{{as_timestamp(strptime(value_json['ENERGY'].TotalStartTime, '%Y-%m-%dT%H:%M:%S', now())) | timestamp_custom('%d/%m/%Y %H:%M:%S' ) }}"
    unit_of_measurement: ""
    icon: mdi:update
    
  - name: sw02_8tree_total
    state_topic: "tele/sw02_8tree/SENSOR"
    value_template: "{{ value_json['ENERGY'].Total }}"
    unit_of_measurement: "kWh"
    icon: mdi:elevation-rise
  
  - name: sw02_8tree_today
    state_topic: "tele/sw02_8tree/SENSOR"
    value_template: "{{ value_json['ENERGY'].Today }}"
    unit_of_measurement: "kWh"  
    icon: mdi:elevation-rise
    
  - name: sw02_8tree_power
    state_topic: "tele/sw02_8tree/SENSOR"
    value_template: "{{ value_json['ENERGY'].Power }}"
    unit_of_measurement: "W"
    icon: mdi:elevation-rise

  - name: sw02_8tree_voltage
    state_topic: "tele/sw02_8tree/SENSOR"
    value_template: "{{ value_json['ENERGY'].Voltage }}"
    unit_of_measurement: "V"
    icon: mdi:current-ac

  - name: sw02_8tree_current
    state_topic: "tele/sw02_8tree/SENSOR"
    value_template: "{{ value_json['ENERGY'].Current }}"
    unit_of_measurement: "A"
    icon: mdi:transfer

