      data:
        message: 'Perfecto, gracias por tender la ropa, ya no te lo recordaré más'
        language: 'es' #optional
    - delay: 00:00:10 #wait for message
    - service: switch.turn_off
      data:
        entity_id: switch.sonoffbasic_3

