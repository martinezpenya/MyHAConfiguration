  - alias: bw7_switch_left_on
    initial_state: false
    trigger:
      - platform: numeric_state
        entity_id: sensor.bw7_power
        below: 30
        above: 1
        for:
          minutes: 5
    action:
      - service: switch.turn_off
        data:
          entity_id:
            - switch.BliTZW0lF_7
      - delay: 0:00:02
      - service: notify.send_message
        data:
          entity_id: notify.telegram_bot_701350878_327910374
          message: 
            "{{state_attr('switch.BliTZW0lF_7', 'friendly_name')}} switch is now **{% if is_state('switch.BliTZW0lF_7', 'on') %}ON{% else %}OFF{% endif %}** because it was consuming less than 30W for 5 minutes"          
      - delay: 0:00:02
      - service: persistent_notification.create
        data:
          message: "Is now **{% if is_state('switch.BliTZW0lF_7', 'on') %}ON{% else %}OFF{% endif %}** because it was left on for 5 minutes"
          title: "{{state_attr('switch.BliTZW0lF_7', 'friendly_name')}}"

  ##### WASHER #####
  
  ## washer starts to clean
  - alias: 'Washer started'
    trigger:
    - above: '10'
      entity_id: sensor.bw7_power
      platform: numeric_state
    condition:
    - condition: state
      entity_id: input_select.washer_status
      state: "Off"
    action:
    - data:
        entity_id: input_select.washer_status
        option: "Cleaning"
      service: input_select.select_option
    - service: switch.turn_on
      data:
        entity_id: switch.sonoffbasic_3
    - service: notify.send_message
      data:
        entity_id: notify.telegram_bot_701350878_327910374
        message: "Lavadora en marcha, en cuanto termine, te aviso para tender la ropa"
    - service: media_player.volume_set
      data:
        entity_id: media_player.speaker
        volume_level: 1 #100%    
    - delay: 00:00:01 #wait for switch
    - service: tts.google_say
      entity_id: media_player.speaker
      data:
        message: 'Lavadora en marcha, en cuanto termine, te aviso para tender la ropa'
        language: 'es' #optional
    - delay: 00:00:10 #wait for message
    - service: switch.turn_off
      data:
        entity_id: switch.sonoffbasic_3

  ## washer ends but there's no one at home change state to wait
  - alias: 'Washer on wait'
    trigger:
    - below: '5'
      entity_id: sensor.bw7_power
      for: 0:01:00
      platform: numeric_state
    condition:
    - condition: state
      entity_id: input_select.washer_status
      state: "Cleaning"
    - condition: or
      conditions:
        - condition: state
          entity_id: device_tracker.rdm13nppmovil
          state: 'unavailable'
        - condition: state
          entity_id: device_tracker.rdm13nppmovil
          state: 'not_home'
    action:
    - data:
        entity_id: input_select.washer_status
        option: "Waiting"
      service: input_select.select_option
    - service: notify.send_message
      data:
        entity_id: notify.telegram_bot_701350878_327910374
        message: La lavadora ya terminó, pasara a modo espera, cuando llegues a casa
          te lo recordare

## washer was waiting but somebody comes home so changes to Ended
  - alias: "Washer waiting end"
    trigger:
    - entity_id: device_tracker.rdm13nppmovil
      platform: state
      to: home
    condition:
    - condition: state
      entity_id: input_select.washer_status
      state: "Waiting"
    action:
    - data:
        entity_id: input_select.washer_status
        option: "Ended"
      service: input_select.select_option

  ## washer ends and I'm home change state to ended
  - alias: "Washer ended"
    trigger:
    - below: 5
      entity_id: sensor.bw7_power
      for: 0:01:00
      platform: numeric_state
    condition:
    - condition: state
      entity_id: device_tracker.rdm13nppmovil
      state: home
    - condition: state
      entity_id: input_select.washer_status
      state: "Cleaning"
    action:
    - data:
        entity_id: input_select.washer_status
        option: "Ended"
      service: input_select.select_option

  # washer is in ended state so starts timer to remind me to hang the clothes every 15 minutes
  - alias: 'Washer reminder'
    trigger:
    - entity_id: input_select.washer_status
      platform: state
      to: "Ended"
    - event_data:
        entity_id: timer.washer_reminder
      event_type: timer.finished
      platform: event
    condition: []
    action:
    - data:
        entity_id: timer.washer_reminder
      service: timer.start
    - service: switch.turn_on
      data:
        entity_id: switch.sonoffbasic_3
    - service: notify.send_message
      data:
        entity_id: notify.telegram_bot_701350878_327910374
        message: 'La lavadora ya terminó, debes tender la ropa , te lo recordaré 
            en 15 minutos, a no ser que me avises de que ya lo has hecho'
    - service: media_player.volume_set
      data:
        entity_id: media_player.speaker
        volume_level: 1 #100%    
    - delay: 00:00:01 #wait for switch
    - service: tts.google_say
      entity_id: media_player.speaker
      data:
        message: 'La lavadora ya terminó, debes tender la ropa , te lo recordaré 
            en 15 minutos, a no ser que me avises de que ya lo has hecho'
        language: 'es' #optional
    - delay: 00:00:10 #wait for message
    - service: switch.turn_off
      data:
        entity_id: switch.sonoffbasic_3

