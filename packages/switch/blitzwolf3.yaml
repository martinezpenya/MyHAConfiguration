  - alias: bw3_switch_left_on
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.bw3_power
        below: 30
        above: 1
        for:
          minutes: 5
    action:
      - service: switch.turn_off
        data:
          entity_id:
            - switch.BliTZW0lF_3
      - delay: 0:00:02
      - service: notify.homeassistant
        data:
          message: 
            "{{state_attr('switch.BliTZW0lF_3', 'friendly_name')}} switch is now **{% if is_state('switch.BliTZW0lF_3', 'on') %}ON{% else %}OFF{% endif %}** because it was consuming less than 30W for 5 minutes"          
      - delay: 0:00:02
      - service: persistent_notification.create
        data:
          message: "Is now **{% if is_state('switch.BliTZW0lF_3', 'on') %}ON{% else %}OFF{% endif %}** because it was left on for 5 minutes"
          title: "{{state_attr('switch.BliTZW0lF_3', 'friendly_name')}}"
