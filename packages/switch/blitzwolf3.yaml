switch:
  - platform: mqtt
    name: "BliTZW0lF_3"
    state_topic: "stat/BliTZW0lF_3/POWER"
    command_topic: "cmnd/BliTZW0lF_3/POWER"
    availability_topic: "tele/BliTZW0lF_3/LWT"
    qos: 2
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    optimistic: false
    icon: mdi:speedometer

sensor:
  - platform: mqtt
    name: bw3_totalstarttime
    state_topic: "tele/BliTZW0lF_3/SENSOR"
    value_template: "{{ as_timestamp(strptime(value_json['ENERGY'].TotalStartTime, '%Y-%m-%dT%H:%M:%S%z', now())) | timestamp_custom('%d/%m/%Y %H:%M:%S' ) }}"
    unit_of_measurement: ""
    icon: mdi:update
    
  - platform: mqtt
    name: bw3_total
    state_topic: "tele/BliTZW0lF_3/SENSOR"
    value_template: "{{ value_json['ENERGY'].Total }}"
    unit_of_measurement: "kWh"
    icon: mdi:elevation-rise
  
  - platform: mqtt
    name: bw3_today
    state_topic: "tele/BliTZW0lF_3/SENSOR"
    value_template: "{{ value_json['ENERGY'].Today }}"
    unit_of_measurement: "kWh"  
    icon: mdi:elevation-rise
    
  - platform: mqtt
